<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoThat - A Todo App</title>
  </head>

  <body>
    <nav class="sidebar">
      <div class="initial">
        <h1 class="logo">Todo<span>that</span></h1>
        <div class="icons">
        </div>
      </div>
      <button class="newTodo">
        Add task
      </button>
      <div class="links">
        <div class="link"><a href="#" class="search">Search</a></div>
        <div class="link"><a href="#" class="inbox">Inbox</a></div>
        <div class="link"><a href="#" class="today">Today</a></div>
        <div class="link"><a href="#" class="upcoming">Upcoming</a></div>
        <div class="link"><a href="#" class="labels">Labels</a></div>
      
      </div>
      <div class="projects">
        <div class="projectHeading">
          <h2>My Projects</h2>
        </div>
        
        <ul class="projectList">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="content">
        <div class="form-container hidden">
          <img alt="close" src="" class="close">
          <form>
              <h2>Add Book</h2>
              <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title">
              </div>
              <div class="form-group">
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author">
              </div>
              <div class="form-group">
                  <label for="pages">Pages:</label>
                  <input type="number" id="pages" name="pages">
              </div>
              <div class="form-group">
              <label for="status">Status:</label>
                  <select id="status" name="status">
                      <option value="To read">To Read</option>
                      <option value="Reading">Reading</option>
                      <option value="Read">Read</option>
                  </select>
              </div>
              <button class='submit' type="submit">Add Book</button>
          </form>
        </div>

    
      <div class="container">
        
      </div>
    </div>
  </body>
</html>
