<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoThat - A Todo App</title>
  </head>

  <body>
    <nav class="sidebar">
      <div class="initial">
        <h1 class="logo">Todo<span>that</span></h1>
        <img src="" alt="bell icon" class="notifications" />
        <img src="" alt="sidebar icon" class="closeSidebar" />
      </div>
      <button class="newTodo">Add task</button>
      <div class="links">
        <div class="link"><a href="#" class="search">Search</a></div>
        <div class="link"><a href="#" class="inbox">Inbox</a></div>
        <div class="link"><a href="#" class="today">Today</a></div>
        <div class="link"><a href="#" class="upcoming">Upcoming</a></div>
        <div class="link"><a href="#" class="labels">Labels</a></div>
      </div>
      <div class="projects">
        <h2>Projects</h2>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="content"></div>
  </body>
</html>
