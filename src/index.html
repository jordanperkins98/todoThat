<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoThat - A Todo App</title>
  </head>

  <body>
    <nav class="sidebar">
      <div class="initial">
        <h1 class="logo">Todo<span>that</span></h1>
        <div class="icons">
        </div>
      </div>
      <button class="newTodo">
        Add task
      </button>
      <button class="newProject">
        Add project
      </button>
      <div class="links">
        <div class="link"><a href="#" class="search">Search</a></div>
        <div class="link"><a href="#" class="inbox">Inbox</a></div>
        <div class="link"><a href="#" class="today">Today</a></div>
        <div class="link"><a href="#" class="upcoming">Upcoming</a></div>
        <div class="link"><a href="#" class="labels">Labels</a></div>
      
      </div>
      <div class="projects">
        <div class="projectHeading">
          <h2>My Projects</h2>
        </div>
        
        <ul class="projectList">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="content">
        <div class="form-container hidden">
          <img alt="close" src="" class="close">
          <form class="task-form">
              <h2>Add Task</h2>
              <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title">
              </div>
              <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea id="description" name="description"></textarea>
              </div>
              <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="duedate">Due Date:</label>
                <input type="date" name="duedate" id="duedate">
              </div>
              <button class='submit' type="submit">Add Task</button>
          </form>
          <form class="project-form hidden">
              <h2>Add Project</h2>
              <div class="form-group">
                  <label for="project-name">Name:</label>
                  <input type="text" id="project-name" name="project-name">
              </div>
              <div class="form-group">
                  <label for="project-description">Description:</label>
                  <textarea id="project-description" name="project-description"></textarea>
              </div>
              <div class="form-group">
                <label for="project-start">Start Date:</label>
                <input type="date" name="project-start" id="project-start">
              </div>
              <button class='submit-project' type="submit">Add Project</button>
          </form>
        </div>

    
      <div class="container">
        <h2>All Tasks</h2>
      </div>
    </div>
  </body>
</html>
